<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador de Cliques</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container" role="main" aria-label="Contador de Cliques">
    <div class="count" id="countDisplay" aria-live="polite" aria-atomic="true">0</div>
    <button id="clickButton" aria-describedby="countDisplay">Clique aqui!</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
